soulseek:
  listen_port: 56541

integration:
  scripts:
    post_download_script:
      on:
        - DownloadFileComplete
      run: /bin/bash /app/metadataScript.sh --event '$DATA'
    post_upload_script:
      on:
        - UploadFileComplete
      run: /bin/bash /app/uploadScript.sh --event '$DATA'

      