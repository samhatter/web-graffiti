version: "3.7"

networks:
  web-graffiti-network:
    driver: bridge

services:
  web-graffiti-gluetun:
    image: qmcgaw/gluetun
    container_name:  web-graffiti-gluetun
    networks:
      - web-graffiti-network
    cap_add:
      - NET_ADMIN
    volumes:
      - ./gluetun:/gluetun
      - ./secrets/gluetun-auth.toml:/gluetun-auth.toml
    env_file:
      - ./secrets/gluetun.env
    environment:
      - VPN_PORT_FORWARDING=on
      - PORT_FORWARD_ONLY=true
      - SERVER_REGIONS="US Silicon Valley"
      - HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH=/gluetun-auth.toml
    ports: 
      - 5554:5554
    restart: always

  web-graffiti-slskd:
    build: ./slskd
    container_name: web-graffiti-slskd
    network_mode: container:web-graffiti-gluetun
    user: "1000:100"
    environment:
      - SLSKD_DOWNLOADS_DIR=/media
      - SLSKD_SHARED_DIR=/media
      - SLSKD_REMOTE_CONFIGURATION=true
      - SLSKD_HTTP_PORT=5554
      - SLSKD_DISK_LOGGER=true
      - SLSKD_NO_AUTH=true
      - SLSKD_SWAGGER=true
      - SLSKD_UPLOAD_SPEED_LIMIT=1000000
      - SLSKD_DOWNLOAD_SPEED_LIMIT=1000000
      - SLSKD_UPLOAD_SLOTS=500
      - SLSKD_DOWNLOAD_SLOTS=500
    env_file:
      - ./secrets/slskd.env
    volumes:
      - /storage/web-graffiti:/media
      - ./slskd:/app
    depends_on:
      - web-graffiti-gluetun
    restart: always

  web-graffiti:
    build: ./web-graffiti
    container_name: web-graffiti
    networks:
      - web-graffiti-network
    environment:
      - TARGET_SIZE=10000
    env_file:
      - ./secrets/web-graffiti.env
    volumes:
      - ./slskd:/slskd
      - /storage/web-graffiti:/storage
    depends_on:
      - web-graffiti-slskd
    restart: 
        always
